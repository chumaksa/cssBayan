<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="main.css">
  <title>cssBayan</title>
</head>

<body>
  <div class="container">
    <h1>cssBayan</h1>
    <div class="bayan">
      <div class="bayan__tabs">
        <div class="bayan__tab" tabindex="0">
          <input type="checkbox" checked id="tab1">
          <label class="bayan__label" for="tab1">You can't just copy and past CSS <i
              class="bayan__icon">&#43;</i></label>
          <div class="bayan__content">
            <img class="bayan__image" src="assets/mem1.jpg" alt="You can't just copy and past CSS">
          </div>
        </div>
        <div class="bayan__tab" tabindex="3">
          <input type="checkbox" id="tab4">
          <label class="bayan__label" for="tab4">Dude, where is JS? <i class="bayan__icon">&#43;</i></label>
          <div class="bayan__content">
            <img class="bayan__image" src="assets/mem4.jpg" alt="Dude, where is JS?">
          </div>
        </div>
        <div class="bayan__tab" tabindex="1">
          <input type="checkbox" id="tab2">
          <label class="bayan__label" for="tab2">Keep calm and carry-on <i class="bayan__icon">&#43;</i></label>
          <div class="bayan__content">
            <img class="bayan__image" src="assets/mem2.jpg" alt="Keep calm and carry-on">
          </div>
        </div>
        <div class="bayan__tab" tabindex="2">
          <input type="checkbox" id="tab3">
          <label class="bayan__label" for="tab3">Work-life balance <i class="bayan__icon">&#43;</i></label>
          <div class="bayan__content">
            <img class="bayan__image" src="assets/mem3.jpg" alt="Work-life balance">
          </div>
        </div>
        <div class="bayan__tab" tabindex="4">
          <input type="checkbox" id="tab5">
          <label class="bayan__label" for="tab5">Relax and take it easy <i class="bayan__icon">&#43;</i></label>
          <div class="bayan__content">
            <img class="bayan__image" src="assets/mem5.jpg" alt="Relax and take it easy">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
